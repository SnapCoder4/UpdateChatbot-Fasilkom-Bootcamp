<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Jadwal Kuliah</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Chatbot Jadwal Kampus (Gemini)</h1>

      <p class="subtitle">
        Tanyakan jadwal kuliah, contoh:
        <br /><span>"jadwal hari senin apa?"</span> atau
        <span>"jadwal selasa"</span>
      </p>

      <div id="chatbox">
        <div id="chatlog"></div>
      </div>

      <div class="input-row">
        <input
          type="text"
          id="userInput"
          placeholder="Ketik pertanyaan di sini..."
        />
        <button id="sendBtn">Kirim</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
